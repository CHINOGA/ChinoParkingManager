{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title mb-0">Jisajili (Register)</h3>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('register') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" 
                               placeholder="Andika jina lako la kutumia" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" 
                               placeholder="Andika barua pepe" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" 
                               placeholder="Andika neno la siri" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" 
                               placeholder="Rudia neno la siri" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Jisajili (Register)</button>
                </form>
                <div class="text-center mt-3">
                    <p>Una akaunti tayari? <a href="{{ url_for('login') }}">Ingia hapa</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
